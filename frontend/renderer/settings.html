<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings â€¢ Smart File Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #f5f7fb; }
    html[data-theme="dark"] body { background: #0F1420; }
    .settings-shell { max-width: 720px; margin: 24px auto; }
    .settings-card { border-radius: 16px; box-shadow: 0 8px 32px rgba(74, 144, 226, 0.1); }
    .section-title { letter-spacing: -0.01em; }
    .muted { color: var(--neutral-60); font-size: 12px; }
    .btn-cta { min-width: 120px; }
  </style>
</head>
<body class="bg-gradient">
  <div class="settings-shell container">
    <div class="d-flex align-items-center mb-3">
      <div class="app-icon me-2"><i class="bi bi-gear"></i></div>
      <div>
        <h4 class="mb-0 fw-bold">Settings</h4>
        <small class="text-muted">Smart File Organizer</small>
      </div>
      <div class="ms-auto">
        <button id="closeBtn" class="btn btn-ghost btn-sm"><i class="bi bi-x-lg me-1"></i>Close</button>
      </div>
    </div>

    <div class="card settings-card control-panel">
      <div class="card-body">
        <h6 class="section-title fw-bold mb-3"><i class="bi bi-key me-2"></i>API Key</h6>
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-9">
            <label for="apiKeyInput" class="form-label">Gemini API Key</label>
            <input type="password" class="form-control form-control-lg" id="apiKeyInput" placeholder="Enter your API key" />
            <div class="form-text">We store this securely on your device only.</div>
          </div>
          <div class="col-12 col-md-3 d-flex gap-2">
            <button id="saveBtn" class="btn btn-primary w-100 btn-cta"><i class="bi bi-check2 me-1"></i>Save</button>
            <button id="deleteBtn" class="btn btn-outline-warning w-100"><i class="bi bi-trash3 me-1"></i>Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card settings-card control-panel mt-3">
      <div class="card-body">
        <h6 class="section-title fw-bold mb-3"><i class="bi bi-palette me-2"></i>Appearance</h6>
        <div class="row g-3 align-items-center">
          <div class="col-12 col-md-6">
            <label for="themeSelect" class="form-label">Theme</label>
            <select id="themeSelect" class="form-select form-select-lg">
              <option value="auto">Auto</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
            <div class="muted mt-1">Applies instantly to Settings and main window</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
